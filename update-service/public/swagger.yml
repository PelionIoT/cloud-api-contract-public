          comment: Use phase instead
          links: []
      when:
        description: The scheduled start time for the campaign. The campaign will start within 1 minute when then start time has elapsed.
        type: string
        format: date-time
        example: "2017-05-22T12:37:55.576563Z"
        x-nullable: true
