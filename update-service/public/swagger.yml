info:
  description: |-
  
    This is the API documentation for the Device Management deployment service, which is part of the Update service.

    See documentation for [all public APIs](https://www.pelion.com/docs/device-management/current/service-api-references/service-api-documentation.html).
  title: Update Service Public API
  version: '3'
schemes:
  - https
produces:
