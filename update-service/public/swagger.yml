x-aliases:
  campaign_strategy: &campaign_strategy
    campaign_strategy:
      description: How the campaign adds devices. A `one-shot` campaign does not add new devices after it has started. A `continuous` campaign means that devices may be added to the campaign after it has started. The default is `one-shot`.
      type: string
      enum:
        - one-shot
        - continuous
      default: one-shot
  upload_job_editable_body: &upload_job_editable_body
    name:
      type: string
      maxLength: 128
      description: Human-readable name.
      example: New Linux update
    description:
      type: string
      maxLength: 2000
      description: Human-readable description.
      example: New Linux update for my devices
  common_properties: &common_properties
    created_at:
      type: string
      format: date-time
      description: The time the entity was created.
      example: "2017-05-22T12:37:55.576563Z"
    etag:
      type: string
      description: API resource entity version.
      example: "2017-05-22T12:37:58.753425Z"
    updated_at:
      type: string
      format: date-time
      description: The time the entity was updated.
      example: "2017-05-22T12:37:55.576563Z"
  upload_job_common_properties: &upload_job_common_properties
    <<: *common_properties
    object:
      type: string
      description: "Entity name: always 'upload-job'."
      example: upload-job
  upload_info_common_properties: &upload_info_common_properties
    <<: *common_properties
